<!DOCTYPE html>
<html>
	<head>
		<style>
			.demo1 {
				border: 1px solid;
				height:100px;
				width:100px;
				cursor:pointer;
				box-shadow: 1px 1px 2px 3px;
			}
			.demo1:hover {
				transition: width 1s;
				width: 200px;
				box-shadow: 2px 3px 4px 4px;
			}
		</style>
	</head>
	<body>
		<div class="demo1">
			
		</div>
	</body>
</html>
