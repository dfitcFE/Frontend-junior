            <h1 align="center">路飞</h1>
            <hr>
            <p>
                路飞（日本漫画《海贼王》的主人公）一般指蒙奇·D·路飞（日本漫画《航海王》的角色）
            </p>
            <p>
                蒙奇·D·路飞，日本漫画《航海王》及其衍生作品中的男主角。
                外号“草帽”路飞，是草帽一伙、草帽大船团船长，极恶的世代之一。
                橡胶果实能力者的橡胶人，悬赏金15亿贝里。梦想是找到传说中的One Piece，成为海贼王。
            </p>
            <p>
                路飞性格积极乐观，爱憎分明，而且十分重视伙伴，不甘屈居于他人之下，对任何危险的事物都超感兴趣。
                和其他传统的海贼所不同的是，他并不会为了追求财富而杀戮，而是享受着身为海贼的冒险和自由。
            </p>
